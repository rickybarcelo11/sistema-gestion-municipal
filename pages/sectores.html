<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sectores - Sistema de Gesti칩n Municipal</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>

<body>
  <!-- Navbar moderna -->
  <nav class="navbar">
    <div class="navbar-logo">游깴 Gesti칩n Municipal</div>
    <div class="navbar-links">
      <a href="/pages/index.html">Inicio</a>
      <a href="/pages/sectores.html">Sectores</a>
      <a href="/pages/trabajadores.html">Trabajadores</a>
      <a href="/pages/arboles.html">츼rboles</a>
      <a href="/pages/informes.html">Informes</a>
    </div>
  </nav>

  <main class="content">
    <h1 class="page-title">Sectores Municipales</h1>

    <!-- Pesta침as de navegaci칩n -->
    <div class="tabs">
      <button class="tab-button active" data-type="poda">Poda</button>
      <button class="tab-button" data-type="corte">Corte de Pasto</button>
    </div>

    <!-- Contenedor din치mico de sectores -->
    <div id="sectores-list" class="cards-container">
      <!-- Aqu칤 se mostrar치n las tarjetas din치micamente -->
    </div>
  </main>

  
  <script type="module" src="/src/js/sectores.js"></script>
  <div id="sectores-list" class="cards-container"></div>


  <!-- L칩gica simple para cambiar pesta침as -->
  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const sectoresList = document.getElementById('sectores-list');

    


    function renderSectores(tipo) {
      sectoresList.innerHTML = "";
      sectores
        .filter(sector => sector.tipo === tipo)
        .forEach(sector => {
          const card = document.createElement('div');
          card.className = "card";
          card.innerHTML = `<h3>${sector.nombre}</h3><p>Tipo de tarea: ${sector.tipo === 'poda' ? 'Poda' : 'Corte de pasto'}</p>`;
          sectoresList.appendChild(card);
        });
    }

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        renderSectores(button.dataset.type);
      });
    });

    // Mostrar poda por defecto
    renderSectores('poda');
  </script>
</body>
</html>
