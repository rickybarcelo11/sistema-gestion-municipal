<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Sistema de Gestión Municipal</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>

<body>
  <!-- Navbar moderna -->
  <nav class="navbar">
    <div class="navbar-logo">🌍 Gestión Municipal</div>
    <div class="navbar-links">
      <a href="/pages/index.html">Inicio</a>
      <a href="/pages/sectores.html">Sectores</a>
      <a href="/pages/trabajadores.html">Trabajadores</a>
      <a href="/pages/arboles.html">Árboles</a>
      <a href="/pages/informes.html">Informes</a>
    </div>
  </nav>

  <!-- Contenedor del mapa -->
  <main class="content">
    <div id="map" style="width: 100%; height: 800px; background: #333;"></div>

    <!-- Mensaje de error oculto -->
    <div id="error-message" class="error-message" style="display: none;">
      Error al cargar el mapa. Por favor, verifica tu conexión a internet.
    </div>
  </main>

  <!-- Botón flotante de herramientas -->
  <div class="tools-button" id="toolsButton">
    🔧
  </div>

  <!-- Menú de herramientas oculto -->
  <div class="tools-menu" id="toolsMenu" style="display: none;">
    <ul>
      <li id="new-sector">➕ Nuevo Sector</li>
      <li id="assign-worker">👷 Asignar Trabajador</li>
      <li id="add-tree">🌳 Agregar Árbol</li>
      <!-- Más opciones a futuro -->
    </ul>
  </div>

  <script type="module" src="/src/js/app.js"></script>
  <script>
    // Lógica simple para mostrar/ocultar menú de herramientas
    const toolsButton = document.getElementById('toolsButton');
    const toolsMenu = document.getElementById('toolsMenu');

    toolsButton.addEventListener('click', () => {
      toolsMenu.style.display = (toolsMenu.style.display === 'none') ? 'block' : 'none';
    });
  </script>
</body>
</html>
